<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend>Cadastro</legend>
            <form action="">
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label class="label_input" for="nome">Nome Completo</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label class="label_input" for="email">E-mail</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="telefone" id="telefone" class="inputUser" required>
                <label class="label_input" for="telefone">Telefone</label>
            </div><br>
            <p>Sexo:</p>
            <div class="genero">
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
            </div>
                <br>
            <div class="data_nasci">
                <label for="data_nasc">Data de Nascimento</label>
                <input type="date" name="data_nasc" id="data_nasc" required>                
            </div><br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label class="label_input" for="cidade">Cidade</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label class="label_input" for="estado">Estado</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label class="label_input" for="endereco">Endere√ßo</label>
            </div><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label class="label_input" for="senha">Senha</label>
            </div><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label class="label_input" for="senha">Confirmar Senha</label>
            </div><br>
            <div class="button">
                <a href="index.html"><input type="button" name="cancel" id="cancel" value="CANCELAR"></a>
                <input type="submit" name="submit" id="submit" value="ENVIAR">                
            </div>
        </form>
        </fieldset>
    </div>

    
</body>
</html>
